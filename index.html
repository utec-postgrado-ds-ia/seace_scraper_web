<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LLIKA ‚Äì Corruption Web Detective</title>

  <style>
    :root {
      --neon-green: #00ff9c;
      --dark-bg: #0b0f0e;
      --text-color: #eaeaea;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      color: var(--text-color);
      background-image: url('img/fondo.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .page {
      display: grid;
      grid-template-columns: 1fr 320px;
      gap: 2rem;
      padding: 1rem 4rem;
      align-items: center;
    }

    @media (max-width: 900px) {
      .page {
        grid-template-columns: 1fr;
        padding: 2rem;
      }
    }

    .main {
      text-align: center;
    }

    h1 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      letter-spacing: 0.3rem;
    }

    .subtitle {
      font-size: 1.4rem;
      opacity: 0.85;
      margin-top: 1rem;
    }

    .svg-wrapper {
      max-width: 720px;
      margin: 0 auto;
    }

    .authors {
      margin-top: 3rem;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 1.5rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .authors span {
      display: block;
      font-size: 0.8rem;
      opacity: 0.6;
    }

    .side {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.8rem;
    }

    .qr-box {
      width: 220px;
      height: 220px;
      border: 2px dashed rgba(0,255,156,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ===== BOTONES GAMER RAZER STYLE ===== */

    .btn {
      width: 100%;
      padding: 1rem;
      border-radius: 14px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      background: linear-gradient(
        180deg,
        #0f1413,
        #050807
      );
      color: var(--neon-green);
      border: 1px solid var(--neon-green);
      box-shadow:
        0 0 12px rgba(0,255,156,0.4),
        inset 0 0 8px rgba(0,255,156,0.15);
      transition: all 0.25s ease;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(0,255,156,0.35),
        transparent
      );
      opacity: 0;
      transition: opacity 0.3s;
    }

    .btn:hover::before {
      opacity: 1;
    }

    .btn:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow:
        0 0 25px rgba(0,255,156,0.8),
        inset 0 0 12px rgba(0,255,156,0.3);
    }

    .btn span {
      font-size: 1.4rem;
      margin-right: 0.5rem;
    }

  </style>
</head>

<body>
  <div class="page">

    <!-- MAIN -->
    <section class="main">
      <h1>LLIKA</h1>

      <div class="svg-wrapper">
        <img src="img/logo.png" alt="LLIKA logo" style="width:80%; height:auto;" />
      </div>

      <div class="subtitle">Corruption Web Detective</div>

      <div class="authors">
        <div>
          Pedro Casaverde
          <span>pedro.casaverde@utec.edu.pe</span>
        </div>
        <div>
          Sherlyn Salazar
          <span>sherlyn.salazar@utec.edu.pe</span>
        </div>
        <div>
          Gian Carlo Quiroz
          <span>gian.quiroz@utec.edu.pe</span>
        </div>
      </div>
    </section>

    <!-- SIDE -->
    <aside class="side">
      <div class="qr-box">
        <img src="img/QR.png" alt="QR" style="width:80%; height:auto;" />
      </div>

      <button class="btn" onclick="location.href='empresas.html'">
        <span>üè¢</span> Grafo de Empresas
      </button>

      <button class="btn" onclick="location.href='personas.html'">
        <span>üë§</span> Grafo de Personas
      </button>
    </aside>

  </div>
</body>
</html>
